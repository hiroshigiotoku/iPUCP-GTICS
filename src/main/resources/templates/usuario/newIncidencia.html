<div class="container offset-2 mt-4 middlearea">
    <main>
        <div class="py-5 text-center">
            <h2>Nueva Incidencia</h2>
            <p class="lead">Aviso de seguridad</p>
        </div>

        <div class="container offset-2 mt-4 middlearea">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-10 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <!--<h4 class="mb-3">Billing address</h4>-->
                    <form class="needs-validation" novalidate>
                        <div class="row g-3">

                            <div class="col-12">
                                <label for="titulo" class="form-label">Título de la incidencia </label>
                                <input type="text" class="form-control" id="titulo" placeholder="" value="" required>
                                <div class="invalid-feedback">
                                    Valid first name is required.
                                </div>
                            </div>

                            <div class="col-12">
                                <h1></h1>
                                <label for="tipo" class="form-label">Tipo</label>
                                <select class="custom-select" id="tipo">
                                    <option selected>tipo</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                                <div class="invalid-feedback">
                                    Please select a valid country.
                                </div>
                            </div>

                            <div class="col-12">
                                <h1></h1>
                                <label for="urgencia" class="form-label">Urgencia</label>
                                <select class="custom-select" id="urgencia">
                                    <option selected>Urgencia</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                                <div class="invalid-feedback">
                                    Please select a valid country.
                                </div>
                            </div>

                            <div class="col-12">
                                <h1></h1>
                                <label for="descripcion" class="form-label">Descripción</label>
                                <input type="text" class="form-control" id="descripcion" placeholder="Detalle lo que ha sucedido" required>
                                <div class="invalid-feedback">
                                    Please enter your shipping address.
                                </div>
                            </div>


                        </div>

                        <hr class="my-4">

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="same-address">
                            <label class="form-check-label" for="same-address">Necesita asistencia médica</label>
                        </div>

                        </br>
                        <div >
                            <label for="foto" class="form-label">Añada una imagen: </label>
                            <input type="file" class="btn btn-primary" name="foto" style="background-color:grey; border-color:grey" id="foto" required >
                        </div>

                        <hr class="my-4">

                        <button class="w-100 btn btn-dark btn-lg" type="submit">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="my-5 pt-5 text-muted text-center text-small">


    </footer>
